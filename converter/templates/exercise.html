{%extends 'base.html'%}
{%load static%}

{%block content%}
<style>
    .custom-scrollbar {
        position: relative;
        height: 200px;
        overflow: auto;
    }

    .table-wrapper-scroll-y {
        display: block;
    }
    a{
        text-decoration: none;
        color: black;
    }
    a:hover{
        color: black;
    }
</style>
<div class="container">
    <h1><strong>Max five sequence digits</strong></h1>
    <a href="{%url 'main'%}">
        <h2><i class="fa fa-arrow-left" aria-hidden="true"></i> Return</i>
        </h2>
    </a>
    <div class="row">
        <div class="col-lg-12">
            <br>
            <form method="POST" action=".">
                {% csrf_token %}
                <input type="number" id="numbers" name="numbers" required>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <br>
    <h3><strong>Number:</strong> {{number}}</h3>
    <br>
    <h3><strong>Max sequence of 5 digits:</strong> {{max}}</h3>
</div>
{%block extrajs%}
{%endblock extrajs%}
{%endblock content%}
